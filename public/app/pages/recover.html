<div class="block-center mt-xl wd-xl" ng-controller="RecoverPasswordController">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a ui-sref="page.login">
            Rockcity FM Radio
            <!--<img src="app/img/logo.jpg" alt="Image" class="block-center img-rounded" />-->
         </a>
      </div>
      <div class="panel-body helicopter" ng-class="{whirl:disableView}">
         <p class="text-center pv">PASSWORD RESET</p>
         <form role="form" name="recoverForm" ng-submit="submitRecoverForm()" novalidate class="form-validate">
            <p class="text-center">Fill with your mail to receive instructions on how to reset your password.</p>
             <div ng-show="showError" class="alert alert-danger text-center">{{authMsg}}</div>
             <div ng-show="showSuccess" class="alert alert-success text-center">{{authMsg}}</div>
            <div class="form-group has-feedback">
               <label class="text-muted">Email address</label>
               <input type="email" name="email" placeholder="Enter email" autocomplete="off" ng-model="recover.email" required ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i" class="form-control"  />
               <span class="fa fa-envelope form-control-feedback text-muted"></span>
               <span ng-show="recoverForm.email.$dirty &amp;&amp; recoverForm.email.$error.required" class="text-danger">This field is required</span>
               <span ng-show="recoverForm.email.$dirty &amp;&amp; recoverForm.email.$error.pattern" class="text-danger">This field must be a valid email address</span>
            </div>
            <button type="submit" ng-disabled="recoverForm.$invalid" class="btn btn-danger btn-block">Reset</button>
         </form>

      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
