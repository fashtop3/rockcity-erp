<h3>
    Log <br> <small>{{datetostamp(configs.starts) | date:'MMM d, y h:mm a'}} - {{datetostamp(configs.ends) | date:'MMM d, y h:mm a'}}</small>
</h3>

<div class="row">
    <!--<div class="col-xs-12 col-sm-12">-->
    <div class="panel panel-default">
        <div class="panel-body">
            <div>
                <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
            </div>

            <div class="table-responsive">
                <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
                    <thead>
                    <tr>
                        <th>Date Added</th>
                        <th>Full name</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="record in records">
                        <td>{{ datetostamp(record.created_at) | date:'MMM d, y h:mm a' }}</td>
                        <td><a target="_blank" ui-sref="app.assessment.edit({id: record.id})" >{{record.user.lastname+ ' ' +record.user.firstname}}</a></td>
                        <td align="center">
                            <button title="Download" type="button" class="btn btn-sm btn-primary">
                                <em class="fa fa-download"></em>
                            </button>
                            <button title="Supervise" ng-disabled="!record.preview || record.supervisor.preview" ui-sref="app.admin.assessment-supervise({id: record.id})" type="button" class="btn btn-sm btn-danger">
                                <em class="fa fa-commenting"></em>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--</div>-->
</div>
