<fieldset ng-repeat="challenge in challenges">
    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">Challenge</label><br />
            <a ng-if="$index > 0" ng-click="closeField($index, challenges)" class="btn btn-danger btn-sm"><em class="icon-close"> {{$index + 1}}</em></a>
        </div>

        <div class="col-sm-10">
            <!-- Wysiswyg editor-->
            <div text-angular="" ng-model="challenge.htmlText" class="btn-group-small"></div>
        </div>
    </div>
</fieldset>

<hr class="row" />
<div class="">
    <a ng-click="addField(challenges)" class="btn btn-info btn-sm"><em class="icon-plus"> Challenge</em></a>
    <a ng-disabled="challenges.length == 1" ng-click="closeAll(challenges)" class="btn btn-danger btn-sm"><em class="icon-close"> Close All</em></a>
</div>
