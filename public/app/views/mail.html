<h3>
    Send Mail
</h3>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form-horizontal" name="mailoutForm" ng-submit="sendMail()">
                    <div>
                        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon text-sm">To:</span>
                        <ui-select ng-model="mailbox.selected" theme="bootstrap" required>
                            <ui-select-match placeholder="Select unit...">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="box in mailbox | propsFilter: {name: $select.search, email: $select.search}">
                                <div ng-bind-html="box.name | highlight: $select.search"></div>
                                <small>email: {{box.email}}</small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div ng-show="mailbox.mail.cc" class="input-group form-group">
                        <span class="input-group-addon text-sm">CC:</span>
                        <input ng-model="mail.cc" type="text" class="form-control" />
                    </div>
                    <div ng-show="mailbox.mail.bcc" class="input-group form-group">
                        <span class="input-group-addon text-sm">BCC:</span>
                        <input ng-model="mail.bcc" type="text" class="form-control" />
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon text-sm">Subject:</span>
                        <input ng-model="mail.subject" type="text" class="form-control" required/>
                    </div>
                    <div class="mb-editor">
                        <!-- START action buttons-->
                        <div class="btn-group btn-group-sm mb pull-right">
                            <button type="button" ng-class="{'active':mailbox.mail.cc}" ng-click="mailbox.mail.cc = !mailbox.mail.cc" href="#" class="btn btn-default btn-sm">CC</button>
                            <button type="button" ng-class="{'active':mailbox.mail.bcc}" ng-click="mailbox.mail.bcc = !mailbox.mail.bcc" href="#" class="btn btn-default btn-sm">BCC</button>
                        </div>
                        <!-- END action buttons  -->
                        <script type="text/ng-template" id="ng-wig/views/ng-wig.html">
                            <div class="ng-wig">
                                <div class="btn-group btn-group-sm">
                                    <button type="button" title="Header" ng-click="execCommand('formatblock', '&lt;h1&gt;')" class="btn btn-sm btn-default"><em class="fa fa-header"></em></button>
                                    <button type="button" title="Paragraph" ng-click="execCommand('formatblock', '&lt;p&gt;')" class="btn btn-sm btn-default"><em class="fa fa-paragraph"></em></button>
                                    <button type="button" title="Unordered List" ng-click="execCommand('insertunorderedlist')" class="btn btn-sm btn-default"><em class="fa fa-list-ul"></em></button>
                                    <button type="button" title="Ordered List" ng-click="execCommand('insertorderedlist')" class="btn btn-sm btn-default"><em class="fa fa-list-ol"></em></button>
                                    <button type="button" title="Bold" ng-click="execCommand('bold')" class="btn btn-sm btn-default"><em class="fa fa-bold"></em></button>
                                    <button type="button" title="Italic" ng-click="execCommand('italic')" class="btn btn-sm btn-default"><em class="fa fa-italic"></em></button>
                                    <button type="button" title="link" ng-click="execCommand('createlink')" class="btn btn-sm btn-default"><em class="fa fa-link"></em></button>
                                    <button type="button" title="Edit Html" ng-class="{ 'nw-button--active': editMode }" ng-click="toggleEditMode()" class="btn btn-sm btn-default"><em class="fa fa-pencil"></em></button>
                                </div>
                                <div class="nw-editor">
                                    <textarea ng-show="editMode" ng-model="content" class="nw-editor__src" required></textarea>
                                    <iframe scrolling="{{ autoexpand ? 'no' : 'yes' }}" frameBorder="0" ng-hide="editMode" ng-model="content" ng-wig-editable="" class="nw-editor__res"></iframe>
                                </div>
                            </div>
                        </script><br /><br />
                        <textarea ng-wig="content" required></textarea>
                        <br/>
                        <button type="submit" ng-disabled="mailoutForm.$invalid || disabled" class="btn btn-primary btn-sm mb">Send</button>
                        <span ng-if="disabled">{{mailMsg}}</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
