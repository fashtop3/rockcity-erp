<div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close">Ã—</button><h4 id="myModalLabel" class="modal-title">{{modalTitle}}</h4></div>
<div class="modal-body">
    <div ng-if="!reportArr.length" align="center">
        <span class="text-center">No record found</span>
    </div>

    <div ng-if="isTitle('Tasks')">
        <report-task tasks-object="reportArr" ></report-task></div>

    <div ng-if="isTitle('Challenges')">
        <report-challenge challenges-object="reportArr"></report-challenge></div>

    <div ng-if="isTitle('Uploads')">
        <report-upload uploads-object="reportArr"></report-upload></div>

    <div ng-if="isTitle('Remittances')">
        <report-remittance remittances-object="reportArr"></report-remittance></div>
</div>
<div class="modal-footer"><button ng-click="ok()" class="btn btn-primary">OK</button><button ng-click="cancel()" class="btn btn-warning">Cancel</button></div>
